<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>static comp challenge 1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  </head>
  <body>
    <section class="pictures">
      <img class="arrow left" src="images/arrow-left-copy.svg" alt="carousel-icon">
      <img class="arrow right" src="images/arrow-right.svg" alt="carousel-icon">
      <img class="img-progression" src="images/img-progression.png" alt="carousel-icon">
    </section>
    <section class="nav">
      <article class="title-box">
        <h2 class="tycho-title">TYCHO</h2>
        <p>American ambient music project led by Scott Hansen (born 1977) as primary composer, songwriter and producer.</P>
        <div class="button-container">
          <button type="button" class="resume">Resume</button>
          <button type="button" class="contact">Contact</button>
        </div>
      </article>
      <article class="box store"><img src="images/store.svg" alt="store-icon"><p>Store</p></article>
      <article class="box social"><img src="images/social.svg" alt="social-icon"><p>Social</p></article>
      <article class="box spotify"><img src="images/spotify.svg" alt="spotify-icon"><p>Spotify</p></article>
      <article class="box blog"><img src="images/music.svg" alt="blog-icon"><p>Discography</p></article>
      <article class="box app"><img src="images/mobile-app.svg" alt="mobile-icon"><p>Mobile App</p></article>
      <article class="box contact"><img src="images/contact.svg" alt="contact-icon"><p>Contact</p></article>
      <article class="box music"><img src="images/music.svg" alt="music-icon"><p>Music</p></article>
    </section>
  </body>
</html>
